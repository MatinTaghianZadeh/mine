<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Project</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}/">
</head>
<body align="center">
<h1>Hi welcome to Django Level Two</h1>
<h2>Here are your access records</h2>

<div class="djangotwo" align="center">
    {% if access_records %}
        <table>
            <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}


        </table>
    {% else %}
    <p>NO ACCESS RECORDS FOUND!</p>

    {% endif %}
</div>
</body>
</html>
